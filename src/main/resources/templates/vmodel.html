<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>V-Model</title>
    <script th:src="@{/js/vuejs-2.5.16.js}"></script>
</head>
<body>
<div id="app">
    <h1>{{msg}}</h1>
    <input type="text" v-model:value="msg">
</div>
</body>
<script type="application/javascript">
    var vm = new Vue({
        el : "#app",
       data : {
            "msg" : "fanfan"
       }
    })
</script>
</html>
